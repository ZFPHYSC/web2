<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }
    .status.ready {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.syncing {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .button.primary {
      background-color: #007bff;
      color: white;
    }
    .button.primary:hover {
      background-color: #0056b3;
    }
    .button.secondary {
      background-color: #6c757d;
      color: white;
    }
    .button.secondary:hover {
      background-color: #545b62;
    }
    .course-count {
      text-align: center;
      margin: 10px 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¤–</div>
    <div class="title">Course Assistant</div>
  </div>
  
  <div id="status" class="status ready">
    Ready to sync courses
  </div>
  
  <div id="courseCount" class="course-count">
    No courses synced yet
  </div>
  
  <button id="syncButton" class="button primary">
    Sync Current Course
  </button>
  
  <button id="openDashboard" class="button secondary">
    Open Dashboard
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
